<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="icon" href="https://psbucketps.s3.amazonaws.com/favicon1.png" type="image/x-icon" />
		<link rel="stylesheet" href="https://psbucketps.s3.amazonaws.com/styles/reset.css" />
		<link rel="stylesheet" href="https://s3.us-east-2.amazonaws.com/pszone.com/text.css" />
		<style>

		input[type=text], input[type=password] {
  width: 70%;
  padding: 15px;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
		</style>
	</head>
	<body>
		<section data-role="background">
				

		</section>
		<section data-role="foreground">
			<h1>REGISTRATION FORM <i class="fa fa-user-md" style="font-size:48px;color:#FFC0CB"></i></h1>
			<form>
				<label for="email"><b>Email</b></label>
    <center><input type="text" placeholder="Enter Email" name="email" id="email" required></center>

    <label for="psw"><b>Password</b></label>
    <center><input type="password" placeholder="Enter Password" name="psw" id="psw" required></center

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <center><input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required></center>
    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
  </div>
			</form>
		</section>
	</body>
</html>
